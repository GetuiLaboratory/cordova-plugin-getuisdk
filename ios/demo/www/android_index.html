<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="referrer" content="always">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'" />
<link rel="stylesheet" type="text/css" href="css/android_index.css" />
<title>SDK-DEMO</title>
</head>
<body>
	<div class="actionbar">
		<div style="width: 30px; height: 30px; padding-top: 8px; float:left; padding-left: 4px">
			<img src="img/demo.png" style="width: 30px; height: 30px;">
		</div>
		<b style="text-align: center; padding-left: 4px; font-size: 16px; font-weight: 400;"><font color="#fff">Demo</font></b>
	</div>

	<div class="title">
		<label id="title-label">个推开放平台sdk演示</label>
	</div>

	<div style="text-align: center; padding-left: 10px; padding-right: 10px">
		<div class="title">
			<div style="width: 29%; text-align: left; float:left">AppKey ：</div>
			<label id="appkey" style="width: 69%; text-align: left;">none</label>
		</div>

		<div class="title">
			<div style="width: 29%; text-align: left; float:left">AppSecret ：</div>
			<label id="appsecret" style="width: 69%; text-align: left;">none</label>
		</div>

		<div class="title">
			<div style="width: 29%; text-align: left; float:left">AppId ：</div>
			<label id="appid" style="width: 69%; text-align: left;">none</label>
		</div>

		<div class="title">
			<div style="width: 29%; text-align: left; float:left">ClientId ：</div>
			<label id="clientid" style="width: 69%; text-align: left;">none</label>
		</div>

		<div class="title">
			<div style="width: 29%; text-align: left; float:left">Online ：</div>
			<label id="online" style="width: 69%; text-align: left;">none</label>
		</div>
	</div>

	<div style="padding-left: 15px; padding-top: 25px">日志：</div>
	<textarea id="textlog" rows="15" style="width:99%; background-color: #E0E0E0; margin-top: 5px; background-attachment: scroll; border-width:0"></textarea>

	<div style="text-align: center; padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 15px">
		<div style="width: 49%; float: right; text-align: center;">
			<button id="passthrough" class="transparent-bg-btn" type="button" onclick="app.transmission()">透传测试</button>
		</div>
		<div style="width: 49%; text-align: center;">
			<button id="notice" class="transparent-bg-btn" type="button" onclick="app.notifaction()">通知测试</button>
		</div>
	</div>

	<div style="text-align: center; padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 15px">
		<div style="width: 49%; float: right; text-align: center;">
			<button id="clearlog" class="transparent-bg-btn" type="button"onclick="app.clearLog()">清除日志</button>
		</div>
		<div style="width: 49%; text-align: center;">
			<button id="stopservice" class="transparent-bg-btn" type="button" onclick="app.onOroffService()">停止服务</button>
		</div>
	</div>

	<!--<div style="text-align: center; padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 15px">
		<div style="width: 49%; float: right; text-align: center;">
			<button id="bindalias" class="transparent-bg-btn" type="button" onclick="">绑定别名</button>
		</div>
		<div style="width: 49%; text-align: center;">
			<button id="unbindalias" class="transparent-bg-btn" type="button" onclick="">取消绑定</button>
		</div>
	</div>-->

	<script type="text/javascript" src='js/jquery-2.1.1.min.js'></script>
	<script type="text/javascript" src="js/android_index.js"></script>
	<script type="text/javascript" src="js/jQuery.md5.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
         app.initialize();
    </script>
</body>
</html>
